{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<h2 class="title-center">Iniciar Sesión</h2>

<div class="card" style="max-width:400px; margin:auto;">

    {% if form.errors %}
        <div class="alert" style="background:#f8d7da; color:#842029; border-left:5px solid #842029;">
            Credenciales incorrectas. Por favor, verifique sus datos.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="id_username">Usuario</label>
        <input type="text" name="username" id="id_username" required>

        <label for="id_password">Contraseña</label>
        <input type="password" name="password" id="id_password" required>

        <button type="submit">Ingresar</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        ¿No tienes una cuenta?
        <a href="{% url 'registro' %}" style="color:#0d6efd; font-weight:bold;">Regístrate aquí</a>
    </p>

</div>

{% endblock %}
